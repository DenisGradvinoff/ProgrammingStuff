<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <link rel="stylesheet" href="css/select.css">
</head>
<body>
    <div class="select">
        <button class="select__title">Select...</button>
        <ul class="select__options">
            <li class="select__item">
                <button class="select__option select__option1">Option 1</button>
            </li>
            <li class="select__item">
                <button class="select__option select__option2">Option 2</button>
            </li>
            <li class="select__item">
                <button class="select__option select__option3">Option 3</button>
            </li>
        </ul>
    </div>
    <script>
        (function () {
            const selectElement = document.querySelector('.select');
            const titleElement = selectElement.querySelector('.select__title');
            const button1 = selectElement.querySelector('.select__option1');
            const button2 = selectElement.querySelector('.select__option2');
            const button3 = selectElement.querySelector('.select__option3');
            function titleClickhandler() {
                console.log('CLCIKED ON BUTTON');
                selectElement.classList.toggle('select__active');
                
            }
    
            button1.addEventListener('click', function() {
              console.log(button1.textContent);
              titleElement.textContent = button1.textContent;
              selectElement.classList.remove('select__active');
            });

            button2.addEventListener('click', function() {
              console.log(button2.textContent);
              titleElement.textContent = button2.textContent;
              selectElement.classList.remove('select__active');
            });

            button3.addEventListener('click', function() {
              console.log(button3.textContent);
              titleElement.textContent = button3.textContent;
              selectElement.classList.remove('select__active');
            });

            titleElement.addEventListener('click', titleClickhandler);
        })();
    </script>
</body>

</html>
