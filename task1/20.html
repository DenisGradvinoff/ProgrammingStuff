<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>20.jpg</title>
    <style>
      div.links {
        background: #041818;
        padding: 7px;
      }
      a:hover {
        text-decoration: none;
      }
      a + a {
        border-left: cyan 1px solid;
        padding-left: 4px;
      }
      a {
        color: red;
      }
      a + a {
        color: cyan;
      }
      a + a + a {
        color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="links">
      <a href="#">Ссылка 1</a>
      <a href="#">Ссылка 2</a>
      <a href="#">Ссылка 3</a>
    </div>
  </body>
